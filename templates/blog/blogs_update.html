{% extends 'base.html' %}

{% block title %} 글 입력 {% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <br>
    <h1>Post 입력 화면</h1>
    <hr>
    <label for="title">제목:</label>
    <input type="text" name="title" value="{{s.title}}" required><br><br>

    <label for="content">내용:</label>
    <textarea name="content" value="{{s.content}}" required></textarea><br><br>

    <label for="author">작성자:</label>
    <input type="text" name="author" value="{{s.author}}" required><br><br>

    <input type="submit" value="수정하기">
</form>
{% endblock %}
