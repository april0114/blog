{% extends 'base.html' %}
{% load static %}
<link rel ="stylesheet" href= "../static/css/index.css">
{% block title %}Main(index.html){% endblock %}

{% block content %}
<br>
<a href="{% url 'blog:blogs_form' %}"><button>게시글 생성</button></a>
<hr>


    {% for post in posts %}
    <a href="{% url 'blog:delete' spk=post.id %}"><button>DEL</button></a>
    <a href="{% url 'blog:blogs_update' spk=post.id %}"><button>UPDATE</button></a>
<br>
<br>
    <h1>{{ post.title }}</h1>
    <br>
        <p>{{ post.content }}</p>
        <p>Written by: {{ post.author }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <br>
        <hr>
    {% endfor %}
    <h1>index.html main page입니다</h1>
    {% endblock %}
